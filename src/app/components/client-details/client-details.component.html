<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>
    Back to Dashboard</a>
  </div>

  
  <div class="col-md-6">
      <div class="btn-group pull-right">
        <a routerLink="/client/edit/{{id}}" class="btn btn-dark">
        Edit</a>
        <button (click)="onDelete()" class="btn btn-danger">Delete</button>
      </div>
  </div>
</div>


<hr>
  <div *ngIf="client" class="card ">

    <div>
      
        <h3 class="card-header">{{client.firstName}} {{client.lastName}}
      
        <h5 class="pull-right mt-1">Balance: {{client.balance | currency:"USD":"symbol"}}
          <small>
            <a (click) ="open(content)">
              <i class="fa fa-pencil"></i>
            </a>
          </small>
        </h5>

        </h3>
          
      
    </div>   
  </div>


<app-modal-payment></app-modal-payment>
