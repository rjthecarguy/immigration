<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>
    Back to Dashboard</a>
  </div>

  
  <div class="col-md-6">
      <div class="btn-group pull-right">
        <a routerLink="/client/edit/{{id}}" class="btn btn-dark">
        Edit</a>
        <button (click)="onDelete()" class="btn btn-danger">Delete</button>
      </div>
  </div>
</div>


<hr>
  <div *ngIf="client" class="card ">

    <div>
      
        <h3 class="card-header">{{client.firstName}} {{client.lastName}}
      
        <h5 class="pull-right mt-1">Balance: {{client.balance | currency:"USD":"symbol"}}
          <small>
            <a (click) ="open(content)">
              <i class="fa fa-pencil"></i>
            </a>
          </small>
        </h5>

        </h3>
          
      
    </div>   
  </div>

  
  <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="dateOfBirth">Date of birth</label>
            <div class="input-group">
              <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
    </ng-template>
    
    
    
    <hr>
    
    <pre>{{closeResult}}</pre>
