<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>
    Back to Dashboard</a>
  </div>

  
  <div class="col-md-6">
      <div class="btn-group pull-right">
        <a routerLink="/client/edit/{{id}}" class="btn btn-dark">
        Edit</a>
        <button (click)="onDelete()" class="btn btn-danger">Delete</button>
      </div>
  </div>
</div>

      </div>

      <div class="col-md-6">
          <h3 class="pull-right">Balance: {{client.balance  | currency: "USD":"symbol"}}

                  </a>
                </small>

      </div>
   </div> 

     <div class="card-body">

            <h4 class="pull-right">Balance: {{client.balance  | currency: "USD":"symbol"}}</h4>

      </div>

    </div>
