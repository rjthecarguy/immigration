<div class="row">

  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>Back To Dashboard
    </a>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-body">

    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">

        <div class="form-group">
            <label for="case">Case #</label>
            <input  
              type="text"
              class="form-control"
              name="case"
              #clientCase="ngModel"
              [ngClass] = "{'is-invalid': clientCase.errors && clientCase.touched}"
              [(ngModel)]="case"
              minlength="3"
              required
            >
            
            <div [hidden]="!clientCase.errors?.required"
              class="invalid-feedback">
              Case number is required
            </div>
    
            <div [hidden]="!clientCase.errors?.minlength"
            class="invalid-feedback">
            Must be at least 3 characters
          </div>
           
    
          </div>     

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input  
          type="text"
          class="form-control"
          name="firstName"
          #clientFirstName="ngModel"
          [ngClass] = "{'is-invalid': clientFirstName.errors && clientFirstName.touched}"
          [(ngModel)]="firstName"
          minlength="2"
          required
        >
        
        <div [hidden]="!clientFirstName.errors?.required"
          class="invalid-feedback">
          First name required
        </div>

        <div [hidden]="!clientFirstName.errors?.minlength"
        class="invalid-feedback">
        Must be at least 2 characters
      </div>
       

      </div>      


      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input  
            type="text"
            class="form-control"
            name="lastName"
            #clientLastName="ngModel"
            [ngClass] = "{'is-invalid': clientLastName.errors && clientLastName.touched}"
            [(ngModel)]="lastName"
            minlength="2"
            required
          >
          
          <div [hidden]="!clientLastName.errors?.required"
            class="invalid-feedback">
            Last name required
          </div>
  
          <div [hidden]="!clientLastName.errors?.minlength"
          class="invalid-feedback">
          Must be at least 2 characters
        </div>
         
  
        </div>  


        <div class="form-group">
            <label for="Email">Email</label>
            <input  
              type="text"
              class="form-control"
              name="Email"
              #clientEmail="ngModel"
              [ngClass] = "{'is-invalid': clientEmail.errors && clientEmail.touched}"
              [(ngModel)]="Email"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            >
            
               
            <div [hidden]="!clientEmail.errors?.pattern"
            class="invalid-feedback">
            Email is not valid
          </div>
           
    
          </div>  


          <div class="form-group">
              <label for="Phone">Phone</label>
              <input  
                type="text"
                class="form-control"
                name="Phone"
                #clientPhone="ngModel"
                [ngClass] = "{'is-invalid': clientPhone.errors && clientPhone.touched}"
                [(ngModel)]="Phone"
                minlength="10"
                required
              >
              
              <div [hidden]="!clientPhone.errors?.required"
                class="invalid-feedback">
                Phone is required
              </div>
      
              <div [hidden]="!clientPhone.errors?.minlength"
              class="invalid-feedback">
              Must be at least 10 characters
            </div>
             
      
            </div>  


            <div class="form-group">
                
                <input  
                  type="hidden"
                  class="form-control"
                  name="docStatus"
                  #clientDocStatus="ngModel"
                  [(ngModel)]="client.docStatus"
                  
                >
                
                              
        
              </div>  


            <input type="submit"  class="btn btn-primary btn-block " value="Submit" >

              
    </form> 

  </div>
</div>
