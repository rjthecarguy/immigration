<div class="row">

 <div class="col-sm-10">
    <h2><i class="fa fa-users mr-3 mb-4"></i>Clients</h2>
  </div>  

  <div class="col-sm-2">
      <a routerLink="/client/add" routerLinkActive="router-link-active"  class="btn btn-success">
        <i class="fa fa-plus"></i> New
      </a>

     
    </div>

  </div>

  <input [(ngModel)]="searchText" placeholder="Search.." class="advancedSearchTextbox mb-3">


<table class="table table-striped">

  <thead class="thead-inverse">
    <tr>
        <th>Case#</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Doc Status</th>
        <th>Last Contact</th>
        <th></th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let client of clients | grdFilter: {firstName:searchText, lastName:searchText, case:searchText}; let i=index;">
      <td width="100px">{{client.case}}</td>
      <td width="180px">{{client.lastName}}</td>
      <td width="180px">{{client.firstName}}</td>
      <td>{{client.docStatus}}</td>
      <td>{{client.lastContact | date: "MM/dd/yyyy"}}</td>
      <td><a routerLink="client/{{client.id}}" class="btn btn-secondary btn-sm">Details</a></td>
      

    </tr>
  </tbody>



</table>
