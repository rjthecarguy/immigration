<div class="row">
  <div class="col-md-6">

    <h2><i class="fa fa-users mr-3"></i>Clients</h2>

  </div>

  <div class="col-md-6">


  </div>
</div>

<table class="table table-striped">

  <thead class="thead-inverse">
    <tr>
        <th>Case#</th>
        <th>Name</th>
        <th>Doc Status</th>
        <th>Last Contact</th>
        <th></th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let client of clients">
      <td width="120px">{{client.case}}</td>
      <td width="400px">{{client.clientName}}</td>
      <td>{{client.docStatus}}</td>
      <td>{{client.lastContact}}</td>
      <td><a routerLink="" class="btn btn-secondary btn-sm">Edit</a></td>
      

    </tr>
  </tbody>



</table>
