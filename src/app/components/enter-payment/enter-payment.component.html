
<button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
(click)="payment.show()" mdbWavesEffect>Make Payment</button>

<div mdbModal #payment="mdbModal" class="modal fade top pop" id="frameModalTop" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Client Payment</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="payment.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="email" id="defaultForm-email" [formControl]="loginFormModalEmail" class="form-control validate"
              mdbInput>
            <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
          </div>
  
          <div>
            <form>
              <mat-form-field>
                <mat-label>Date of Payment</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </form>
          </div>
  
  
  
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button mdbBtn color="default" class="waves-light" mdbWavesEffect>Login</button>
        </div>
      </div>
    </div>
  </div>
